<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ stop_name }} â€“ Departures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            border-bottom: 2px solid #444;
        }
        tr:not(:last-child) td {
            border-bottom: 1px solid #333;
        }
        .time {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>{{ stop_name }}</h1>

{% if departures %}
<table>
    <thead>
        <tr>
            <th>Line</th>
            <th>Destination</th>
            <th>Departure</th>
        </tr>
    </thead>
    <tbody>
        {% for departure in departures %}
        <tr>
            <td>{{ departure.line_nr }}</td>
            <td>{{ departure.destination }}</td>
            <td class="time">{{ departure.departure_time.strftime("%H:%M") }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No upcoming departures.</p>
{% endif %}

</body>
</html>
